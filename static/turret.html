<html>

<head>
  <title>MECHANIZED TURRET</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script type="text/javascript" src="turret.js"></script>
</head>

<body>
  <h1>MECHANIZED TURRET</h1>
  <form>
    <input id="panleft" type="button" value="Pan left">
    <input id="tiltangle" type="range" min="50" max="120" value="100" step="5"/>
    <input id="panright" type="button" value="Pan right"><br>
    <input id="fireonce" type="button" value="Fire once">
    <input id="fireburst" type="button" value="Fire burst">
  </form>

  <div id="feedback"></div>
</body>

</html>
